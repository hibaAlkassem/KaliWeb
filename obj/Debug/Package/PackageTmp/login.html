<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Kali Care Login</title>

    <script src="assets/plugins/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery.cookie.js" type="text/javascript"></script>
    <script src="js/checkCookie.js" type="text/javascript"></script>

    <script src="assets/js/googleAnalytics.js" type="text/javascript"></script>

    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta content="" name="description" />
    <meta content="" name="author" />
    <!-- BEGIN CORE CSS FRAMEWORK -->
    <link href="assets/plugins/pace/pace-theme-flash.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="assets/plugins/boostrapv3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/boostrapv3/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/animate.min.css" rel="stylesheet" type="text/css" />
    <!-- END CORE CSS FRAMEWORK -->
    <!-- BEGIN CSS TEMPLATE -->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/responsive.css" rel="stylesheet" type="text/css" />
    <link href="assets/css/custom-icon-set.css" rel="stylesheet" type="text/css" />
</head>
<body class="error-body no-top lazy" data-original="assets/img/others/green.png" style="background-image: url('assets/img/others/green.png')">
    <form id="login_form"  defaultbutton="login_toggle">
        <div class="container">
            <div class="row login-container animated fadeInUp">
                <div class="col-md-7 col-md-offset-2 tiles white no-padding">
                    <div class="p-t-30 p-l-40 p-r-40 p-b-20 xs-p-t-10 xs-p-l-10 xs-p-b-10">
                        <h2 class="normal">Sign in to Kali Care</h2>
                        <p>
                            Use your email and password to sign in.<br />
                            <br />
                        </p>
                        <div class="alert alert-error" id="divError" style="display: none">


                        </div>
                    </div>
                    <div class="tiles grey p-t-20 p-b-20 text-black">
                        <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                            <div class="col-md-6 col-sm-6 ">
                                <input name="login_email" id="login_email" type="text" class="form-control" placeholder="Email" >
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <input  name="login_pass" id="login_pass" type="password" class="form-control" placeholder="Password">
                                
                            </div>
                        </div>
                        <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                            &nbsp; &nbsp;&nbsp; <input type="checkbox" id="monthCookie" />  Keep me signed in for 1 month<br /></div>


                            <div class="row p-t-10 m-l-35 m-r-20 xs-m-l-10 xs-m-r-10">


                                <button class="btn btn-primary btn-cons" id="login_toggle" type="button">Sign in</button>
                                or   <a href="Signup" class="btn btn-info btn-cons m-l-5">Create an account</a>
                                    <img id="loginSpinner" src="assets/img/spinner.gif" style="height: 25px; margin-bottom: 7px; visibility: hidden;">
                            </div>
                            <div class="row p-t-10 m-l-35 m-r-20 xs-m-l-10 xs-m-r-10">
                                <a href="forgetpassword">Forgot your password?</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <!-- END CONTAINER -->
    <!-- BEGIN CORE JS FRAMEWORK-->
    <script src="assets/plugins/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="assets/js/jquery.cookie.js" type="text/javascript"></script>
    <script src="assets/plugins/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="assets/plugins/pace/pace.min.js" type="text/javascript"></script>
    <script src="assets/plugins/jquery-validation/js/jquery.validate.min.js" type="text/javascript"></script>
    <script src="assets/plugins/jquery-lazyload/jquery.lazyload.min.js" type="text/javascript"></script>
     <!--<script src="js/login_v3.js" type="text/javascript"></script>--> 
    <script src="js/app-config.js" type="text/javascript"></script>
    <script src="js/query.js" type="text/javascript"></script>
    <script src="assets/js/md5.js" type="text/javascript"></script>
  
    <script src="js/login.js" type="text/javascript"></script>
     <script src="assets/plugins/cookie-banner-master/src/cookiebanner.js" id="cookiebanner" type="text/javascript"></script>

    <!-- BEGIN CORE TEMPLATE JS -->
    <!-- END CORE TEMPLATE JS -->
</body>
</html>
