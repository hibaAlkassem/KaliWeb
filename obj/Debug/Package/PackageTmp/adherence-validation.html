<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="adherenceValidation">

<head>

    <script src="assets/js/googleAnalytics.js" type="text/javascript"></script>


    <link href="css/dropdown.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/jquery-notifications/css/messenger.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="assets/plugins/jquery-notifications/css/messenger-theme-flat.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="css/imported-data.css" rel="stylesheet" type="text/css" />
    <link href="css/adherence-validation.css" rel="stylesheet" type="text/css" />

    <script src="assets/plugins/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="js/app-config.js" type="text/javascript"></script>
    <script src="assets/js/jquery.cookie.js" type="text/javascript"></script>
    <script src="js/master.js" type="text/javascript"></script>
    <script src="assets/js/angular.min.js" type="text/javascript"></script>
    <script src="assets/js/angular-cookies.js" type="text/javascript"></script>
    <script src="controllers/adherenceValidationController.js" type="text/javascript"></script>
    <script src="assets/js/angular.min.js" type="text/javascript"></script>

    <script>
        document.write(masterHead);
    </script>

</head>

<body ng-controller="adValidationController" ng-cloak>
    <script>
        document.write(masterBody);
        document.write(beginPageContent);
    </script>

    <div class="page-title">
        <i class="fa fa-check-square"></i>
        <h3 style="margin-top: 12px;"><span class="semi-bold">Adherence Validation</span></h3>
    </div>
    <input type="hidden" value="" id="inputUserId" />
    <script>
        document.getElementById("inputUserId").setAttribute("value", $.cookie('user').userid);
    </script>


    <div class="row-fluid">
        <div class="span12">
            <div class="grid simple">
                <div class="grid-body">


                    <div class="patients">
                        <span class="patients">Select Patient:</span>
                        <select class="patients">
                            <option ng-repeat="p in patients" pid="{{p.RxMonitorId}}"> {{ (p.FirstName == '' && '' || (p.FirstName + ' ')) + (p.LastName == '' && '' || (p.LastName + ' ')) + ((p.LastName + p.FirstName) == '' && 'Anonymous' || '') + (p.PatientIdentifier == '' && '' || (' - ' + p.PatientIdentifier)) }}</option>
                        </select>

                    </div>

                    <div class="row ad-row">
                        <div class="col-lg-4 col-sm-4 col-xs-4 table-header"><b>ACTIVITY</b></div>
                        <div class="col-lg-4 col-sm-4 col-xs-4 table-header"><b>TIME</b></div>
                        <div class="col-lg-4 col-sm-4 col-xs-4 table-header"><b>SCORE</b></div>
                    </div>

                    <div ng-if="i.DaysAvg == 10" class="row ad-row" ng-repeat="i in insights">
                        <div class="col-lg-4 col-sm-4 col-xs-4">{{i.Summary}}</div>
                        <div class="col-lg-4 col-sm-4 col-xs-4">{{i.LocalTime}}</div>
                        <div class="col-lg-4 col-sm-4 col-xs-4">{{i.AdherenceScore}}</div>
                    </div>




                    <div class="row ad-row ten-score" ng-hide="insights.length == 0">
                        <div class="col-lg-12 col-sm-12 col-xs-12">10 Days Avarage Score: {{ tenAvg }}</div>
                    </div>

                    <div ng-if="i.DaysAvg == 45" class="row ad-row" ng-repeat="i in insights">
                        <div class="col-lg-4 col-sm-4 col-xs-4">{{i.Summary}}</div>
                        <div class="col-lg-4 col-sm-4 col-xs-4">{{i.LocalTime}}</div>
                        <div class="col-lg-4 col-sm-4 col-xs-4">{{i.AdherenceScore}}</div>
                    </div>



                    <div class="row ad-row fourty-score" ng-hide="insights.length == 0">
                        <div class="col-lg-12 col-sm-12 col-xs-12">45 Days Avarage Score: {{ fourAvg }}</div>
                    </div>


                    <div class="row ad-row total-score" ng-hide="insights.length == 0">
                        <div class="col-lg-12 col-sm-12 col-xs-12">Total Score: {{ total }}</div>
                    </div>







                </div>
            </div>
        </div>





        <script>
            document.write(endPageContent);
            document.write(masterFooter);
        </script>
        <!-- notif -->
        <script src="assets/plugins/jquery-notifications/js/messenger.min.js" type="text/javascript"></script>
        <script src="assets/plugins/jquery-notifications/js/messenger-theme-future.js" type="text/javascript"></script>
        <!-- JS ONY FOR DEMO-->
        <script type="text/javascript" src="assets/plugins/jquery-notifications/js/demo/location-sel.js"></script>
        <script type="text/javascript" src="assets/plugins/jquery-notifications/js/demo/theme-sel.js"></script>
        <script type="text/javascript" src="assets/plugins/jquery-notifications/js/demo/demo.js"></script>
        <script type="text/javascript" src="assets/js/notifications.js"></script>
        <script src="assets/js/Helpers.js" type="text/javascript"></script>

        <script>
            $('select.patients').select2();
        </script>




</body>



</html>
