<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="">

<head>

    <script src="assets/js/googleAnalytics.js" type="text/javascript"></script>


    <link href="css/dropdown.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/bootstrap-datepicker/css/datepicker.css" rel="stylesheet" type="text/css" />
    <link href="assets/plugins/jquery-notifications/css/messenger.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="assets/plugins/jquery-notifications/css/messenger-theme-flat.css" rel="stylesheet" type="text/css" media="screen" />
    <link href="css/kalidrop.css" rel="stylesheet" type="text/css" />

    <script src="assets/plugins/jquery-1.8.3.min.js" type="text/javascript"></script>
    <script src="js/app-config.js" type="text/javascript"></script>
    <script src="assets/js/jquery.cookie.js" type="text/javascript"></script>
    <script src="js/master.js" type="text/javascript"></script>
    <script src="assets/js/datatable_boostrap_extend.js"></script>
    <script src="assets/js/angular.min.js" type="text/javascript"></script>

    <script>
        document.write(masterHead);

    </script>

</head>

<body>
    <script>
        document.write(masterBody);
        document.write(beginPageContent);

    </script>

    <div class="page-title">
        <i class="fa fa-tint"></i>
        <h3><span class="semi-bold">Devices - Kali Drop</span></h3>
    </div>
    <input type="hidden" value="" id="inputUserId" />
    <script>
        document.getElementById("inputUserId").setAttribute("value", $.cookie('user').userid);

    </script>
    <div class="row-fluid">
        <div class="span12">
            <div class="grid simple">



                <div class="serial-input col-md-12 grid-body">
                    <h3 id="newDeviceHeader">New Device<br></h3>



                    <div class="row new-device">
                        <div class="col-lg-2 data-title ">
                            Device Hardware ID
                        </div>

                        <div id="idDiv" class="col-lg-10">
                            &nbsp;
                        </div>
                        <br>
                        <div class="col-lg-2 data-title ">
                            Device Key
                        </div>
                        <div id="keyDiv" class="col-lg-10">
                            &nbsp;
                        </div>


                        <div class="col-lg-2 data-title  ">
                            OAuth Token
                        </div>
                        <div id="tokenDiv" class="col-lg-10 ">
                            &nbsp;
                        </div>

                        <br>

                    </div>


                    <button id="btnCreate" class="btn btn-primary btn-lg" type="button">Create Device</button>

                </div>



            </div>



            <div class="row-fluid">
                <div class="span12">
                    <div class="grid simple">
                        <div class="grid-body">

                            <h3>Kali Drop Devices</h3>
                            <br>


                            <div class="select-toolbar filter-texts col-md-8">
                                Show:

                                <select class="select-style select-2" tabindex="-1" id="selectStatus" autocomplete="off" style="width:42%;">
                                    <option value="all">All Devices</option>
                                    <!--                                    <option value="physical">Physical Devices Only</option>-->
                                    <option value="Assigned">Assigned Only</option>
                                    <option value="Released">Released Only</option>
                                </select>
                            </div>
                            <div class="col-md-4  toolbar-direction">
                                <div id="example2_length" class="dataTables_length">

                                </div>
                                <div class="insight_toolbar">
                                    <a visible="true" id="ButtonExport1" class="btn btn-white download_margin datatable_buttons">
                                Download
                                <i class="fa fa-cloud-download icon-margin"></i>
                            </a>

                                </div>
                            </div>

                            <br />
                            <br />
                            <br />


                            <div class="table table-responsive">
                                <table class="table table-bordered" id="devices">
                                    <thead>
                                        <tr>
                                            <th>
                                                <h4>Hardware ID</h4>
                                            </th>   
                                            
                                            <th>
                                                <h4>Device Class</h4>
                                            </th>

                                            <th>
                                                <h4>Serial Number</h4>
                                            </th>
                                            <th>
                                                <h4>Last Active</h4>
                                            </th>
                                            <th>
                                                <h4>Status</h4>
                                            </th>

                                            <th>
                                                <h4>Actions</h4>
                                            </th>

                                        </tr>
                                    </thead>
                                    <tbody>




                                        <!--<div id="spin" style="width:100%;height:100%;position:relative;"></div> -->

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="modal fade" id="modalDeleteMonitor">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Confirm Release Device</h4>
                            </div>
                            <div class="modal-body" style="background-color: white;"> Are you sure you want to release this device? </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                                <button type="button" class="btn btn-primary" id="btn-modal-delete-monitor">Yes</button>
                            </div>
                        </div>
                    </div>
                </div>






                <script>
                    document.write(endPageContent);
                    document.write(masterFooter);

                </script>
                <!-- notif -->
                <script src="assets/plugins/jquery-notifications/js/messenger.min.js" type="text/javascript"></script>
                <script src="assets/plugins/jquery-notifications/js/messenger-theme-future.js" type="text/javascript"></script>
                <!-- JS ONY FOR DEMO-->
                <script type="text/javascript" src="assets/plugins/jquery-notifications/js/demo/location-sel.js"></script>
                <script type="text/javascript" src="assets/plugins/jquery-notifications/js/demo/theme-sel.js"></script>
                <script type="text/javascript" src="assets/plugins/jquery-notifications/js/demo/demo.js"></script>
                <script type="text/javascript" src="assets/js/notifications.js"></script>
                <script src="assets/js/Helpers.js" type="text/javascript"></script>

                <script src="js/exportFiles.js" type="text/javascript"></script>
                <script src="assets/js/fnReloadAjax.js" type="text/javascript"></script>
                <script src="js/kalidrop.js" type="text/javascript"></script>



</body>



</html>
