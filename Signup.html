<body class="error-body no-top lazy" data-original="assets/img/others/green.png" style="background-image: url('assets/img/others/green.png')">
    <div class="container">
        <div class="row login-container animated fadeInUp">
            <div class="col-md-6 col-md-offset-3 tiles white no-padding">
                <div class="p-t-30 p-l-40 p-b-20 xs-p-t-10 xs-p-l-10 xs-p-b-10">
                    <h2 class="normal">Sign up to Kali Care</h2>
                </div>
                <div id="divSignup" class="tiles grey p-t-20 p-b-20 text-black">
                    <form id="frm_register" class="animated fadeIn">
                        <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                            <div class="col-md-12 input">
                                <input value="" name="reg_email" id="reg_email" type="text" class="form-control" placeholder="Email" >
                            </div>
                        </div>
                        <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                            <div class="col-md-6 input">
                                <input value="" name="reg_first_name" id="reg_first_name" type="text" class="form-control" placeholder="First Name">
                            </div>
                            <div class="col-md-6 input">
                                <input value="" name="reg_last_name" id="reg_last_name" type="text" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                            <div class="col-md-12 input">
                                <input value="" name="reg_password" id="reg_password" type="password" class="form-control" placeholder="Password">
                               
                            </div>
                        </div>
                        <div class="row form-row m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                            <div class="col-md-12 input">
                                <input value="" name="reg_confirm_password" id="reg_confirm_password" type="password" class="form-control" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="row p-t-10 m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                            <button class="btn btn-primary btn-cons m-l-20" style="" id="btn_submit">Submit</button>
                            <a class="btn btn-info btn-cons m-l-20" style="" href="login">Back to Sign in</a>
                        </div>
                    </form>
                </div>
                <div id="divSignupComplete" class="tiles grey p-t-20 p-b-20 text-black" style="display: none;">
                    <div class="row p-t-10 m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">
                        New account successfully created, please check your email to confirm.
                    </div>

                </div>
                <div id="divSignupError" class="tiles grey p-t-20 p-b-20 text-black" style="display: none;">
                    <div class="row p-t-10 m-l-20 m-r-20 xs-m-l-10 xs-m-r-10 error">
                        New account was not created..
                    </div>
                    <div class="row p-t-10 m-l-20 m-r-20 xs-m-l-10 xs-m-r-10">

                        <a class="btn btn-info btn-cons m-l-20" style="" href="login">Back to Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
